---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name poetica-amd64
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  values:
    githubConfigUrl: https://github.com/poetica-pl
    githubConfigSecret: poetica-amd64-secret
    minRunners: 0
    maxRunners: 4
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes:
          - "ReadWriteOnce"
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 25Gi
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.330.0@sha256:92a45e47f4b349f4da2307ebaaea5443cc86d1ce625d37acf2c61b3b09192e47
            command:
              - "/home/runner/run.sh"
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: DOCKER_HOST
                value: "tcp://localhost:2375"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
          - name: dind
            image: docker:27-dind
            env:
              - name: DOCKER_TLS_CERTDIR
                value: ""
            securityContext:
              privileged: true
            volumeMounts:
              - mountPath: /var/lib/docker
                name: docker-storage
        serviceAccountName: *name
        volumes:
          - name: docker-storage
            emptyDir: {}
