---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app shlink-web
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: shlink-web
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 2
          surge: 0
        annotations:
          secret.reloader.stakater.com/reload: shlink-secret
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        containers:
          main:
            image:
              repository: ghcr.io/shlinkio/shlink-web-client
              tag: 4.6.1@sha256:8355ba0c58c0f7e99eab658433fd2a4ee349370fee1b7e8a5e27ebadb5cea3d4
            env:
              SHLINK_SERVER_URL: "https://ln.pospiech.dev"
            envFrom:
              - secretRef:
                  name: shlink-secret
    service:
      main:
        controller: main
        ports:
          http:
            port: &port 8080

    route:
      main:
        hostnames:
          - "shlink.pospiech.dev"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: main
                port: *port
