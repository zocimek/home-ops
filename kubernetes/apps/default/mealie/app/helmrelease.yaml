---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      mealie:
        annotations:
          reloader.stakater.com/auto: "true"

        defaultContainerOptions:
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]

        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v2.8.0
            env:
              TZ: "Europe/Warsaw"
              BASE_URL: https://recipies.pospiech.dev
              DB_ENGINE: sqlite

              # Default Values
              WORKERS_PER_CORE: 1
              MAX_WORKERS: 1
              WEB_CONCURRENCY: 1

              DAILY_SCHEDULE_TIME: 05:00
              ALLOW_SIGNUP: "false"

              SMTP_HOST: smtp-relay.default.svc.cluster.local
              SMTP_PORT: 25
              SMTP_FROM_NAME: Mealie
              SMTP_FROM_EMAIL: noreply@pospiech.dev

              # OIDC Values
              OIDC_AUTH_ENABLED: "true"
              OIDC_SIGNUP_ENABLED: "true"
              OIDC_CONFIGURATION_URL: "https://auth.pospiech.dev/application/o/mealie/.well-known/openid-configuration"
              OIDC_USER_GROUP: users
              OIDC_ADMIN_GROUP: mealie_admins
              OIDC_AUTO_REDIRECT: "true" # true, you will be sent directly to your Identity Provider
              OIDC_PROVIDER_NAME: Authentik
              OIDC_REMEMBER_ME: "true"
              OIDC_USER_CLAIM: email
              # OpenAI Values
              OPENAI_MODEL: gemma3
              OPENAI_BASE_URL: http://ollama.llm.svc.cluster.local:11434

            envFrom:
              - secretRef:
                  name: *app

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true

            resources:
              requests:
                memory: 250Mi
                cpu: 50m
              limits:
                memory: 500Mi

    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000

    route:
      app:
        hostnames: ["recipies.pospiech.dev"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https

    persistence:
      data:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /app/data
      # Needed for recipe parser
      tmp:
        type: emptyDir
      nonexistent:
        type: emptyDir