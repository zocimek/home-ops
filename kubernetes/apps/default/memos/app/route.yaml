# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app memos
  namespace: default
spec:
  hostnames:
    - memos.pospiech.dev
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: "memos-grpc"
          namespace: default
          port: 5231
      matches:
        - headers:
            - type: Exact
              name: Content-Type
              value: "application/grpc-web+proto"
            # - type: Exact
            #   name: x-grpc-web
            #   value: "1"
    - backendRefs:
        - name: memos-app
          namespace: default
          port: 5230
          weight: 1
