---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: vaultwarden
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      vaultwarden:
        type: deployment
        
        strategy: Recreate
        
        annotations:
          secret.reloader.stakater.com/reload: "auto"

        containers:
          main:
            image:
              repository: vaultwarden/server
              tag: 1.34.3
              pullPolicy: IfNotPresent
          
            envFrom:
            - secretRef:
                name: vaultwarden-secret
            - secretRef:
                name: vaultwarden-db-secret

            env:
              TZ: Europe/Warsaw
              WEBSOCKET_ADDRESS: 0.0.0.0
              WEBSOCKET_ENABLED: "true"
              DATA_FOLDER: config
              DOMAIN: https://passwords.pospiech.dev

              SMTP_FROM_NAME: Passwords
              SMTP_SECURITY: starttls

              SIGNUPS_ALLOWED: "false"


    service:
      main:
        controller: vaultwarden
        ports:
          http: 
            port: &port 80
    
    route:
      main:
        annotations:
          hajimari.io/icon: shield-key
        hostnames:
          - "passwords.pospiech.dev"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *port

    persistence:
      config:
        existingClaim: vaultwarden