---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secretName grafana-secret
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *secretName
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "grafana"
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{.GRAFANA_CLIENT_SECRET}}"

  dataFrom:
    - extract:
        key: oauth-secrets

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secretName grafana-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: *secretName
    template:
      type: Opaque
      data:
        GF_DATABASE_NAME: '{{ index . "dbname" }}'
        GF_DATABASE_HOST: '{{ index . "host" }}:5432'
        GF_DATABASE_USER: '{{ index . "user" }}'
        GF_DATABASE_PASSWORD: '{{ index . "password" }}'
        GF_DATABASE_SSL_MODE: disable
        GF_DATABASE_TYPE: postgres
  dataFrom:
    - extract:
        key: postgres-pguser-grafana