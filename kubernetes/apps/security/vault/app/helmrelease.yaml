---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 75m
  chartRef:
    kind: OCIRepository
    name: vault
  values:
    metrics:
      enabled: true
    service:
      enabled: true

    server:
      extraLabels:
        configmap.reloader.stakater.com/reload: vault-config

      dataStorage:
        enabled: true
        storageClass: "ceph-block"

      extraEnvironmentVars:
        TZ: Europe/Warsaw

      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi

      standalone:
        enabled: false

      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          setNodeId: true
        config: |
          ui = true
          cluster_name = "vault"
          listener "tcp" {
            address = "[::]:8200"
            cluster_address = "[::]:8201"
            tls_cert_file = "/vault/userconfig/tls-server/tls.crt"
            tls_key_file = "/vault/userconfig/tls-server/tls.key"
          }

          storage "raft" {
            path = "/vault/data"
            retry_join {
              leader_api_addr = "https://vault-0:8200"
            }
            retry_join {
              leader_api_addr = "https://vault-1:8200"
            }
            retry_join {
              leader_api_addr = "https://vault-2:8200"
            }
          }

    ui:
      enabled: true
      serviceType: "ClusterIP"

    injector:
      enabled: "false"
